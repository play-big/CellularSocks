name: Android CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: |
          # Create gradle wrapper jar if missing
          if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            echo "Downloading gradle-wrapper.jar..."
            mkdir -p gradle/wrapper
            wget -O gradle/wrapper/gradle-wrapper.jar "https://downloads.gradle.org/distributions/gradle-8.5-bin.zip" 2>/dev/null || curl -L -o gradle/wrapper/gradle-wrapper.jar "https://repo.gradle.org/gradle/libs-releases/org/gradle/gradle-wrapper/8.5/gradle-wrapper-8.5.jar"
          fi
          ./gradlew build --stacktrace
      
      - name: Build Debug APK
        run: ./gradlew assembleDebug
      
      - name: Check APK output
        run: |
          ls -la app/build/outputs/apk/debug/
          ls -la app/build/outputs/apk/
          ls -la app/build/outputs/
          ls -la app/build/
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
